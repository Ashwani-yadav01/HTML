<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      li {
        list-style-type: none;
        background: rgb(243, 243, 21);
        margin: 0px 12px 0 12px;
        padding: 12px 20px;
        border: 2px solid greenyellow;
        border-radius: 9px;
        width: 100px;
        display: inline;
      }
      li:hover {
        background: rgb(144, 144, 219);
        color: rgb(232, 144, 28);
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </body>
</html>
