<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <table bgcolor="skyblue" border="2px" rules="none">
      <tr height="50px">
        <td>Simple form with fieldsets</td>
      </tr>
      <tr>
        <td>
          <table cellpadding="5px">
            <tr>
              <td>
                <fieldset>
                  <legend>User Information</legend>
                  <table>
                    <tr>
                      <td>First Name:</td>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <td>Last Name:</td>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <td>Company:</td>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <td>Email:</td>
                      <td><input type="email" /></td>
                    </tr>
                  </table>
                </fieldset>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table cellpadding="10px">
            <tr>
              <td>
                <fieldset>
                  <legend>Phone Numbers</legend>
                  <table>
                    <tr>
                      <td>Home:</td>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <td>Bussiness:</td>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <td>Mobile:</td>
                      <td><input type="number" /></td>
                    </tr>
                    <tr>
                      <td>Fax:</td>
                      <td><input type="email" /></td>
                    </tr>
                  </table>
                </fieldset>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <center><button>Save</button> <button>Cancel</button></center>
          <br />
        </td>
      </tr>
    </table>
  </body>
</html>
